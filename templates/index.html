<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta name="theme-color" content="#CCDDDD"/>
		<meta name="description" content="Another variant of the popular snake game"/>
		<link rel="icon" href="{{url_for('static', filename='icon_512.png')}}">
		<link rel="apple-touch-icon" href="{{url_for('static', filename='icon_512.png')}}">
		<title>Snek</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}"/>
		<link rel="manifest" href="{{url_for('static', filename='manifest.json')}}"/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fontello/css/fontello.css')}}"/>
		<script src="{{url_for('static', filename='jquery-3.4.1.min.js')}}"></script>
		<script src="{{url_for('static', filename='script.js')}}"></script>
	</head>



	<body>
		<div id="grid">
			<p id="scoreLabel">0</p>
		</div>



		<div id="startScreen" class="popup">
			<div class="content">
				<h1>Snek</h1>

				<p id="gameOverScoreLabel">Score: 123</p>

				<div id="buttonContainer">
					<button id="startButton" class="icon-play" onclick="starter.prepare();" aria-label="Play"></button>

					<button class="secondary" onclick="setTimeout(function() {$('#leaderboardScreen').fadeIn(200);}, 200);refreshLeaderboardScreen();">
				Leaderboard</button>
				</div>
			</div>
		</div>



		<div id="leaderboardScreen" class="popup">
			<div class="content">
				<h2>Leaderboard</h2>

				<table></table>

				<br/>

				<button class="secondary" onclick="setTimeout(function() {$('#leaderboardScreen').fadeOut(200);}, 200);">Close</button>
			</div>
		</div>



		<div id="enterLeaderboardScreen" class="popup">
			<div class="content">
				<h2>Congrats!</h2>

				<p>You belong to the ten best!</p>
				<p>Enter your name to be included into the leaderboard.</p>

				<label for="nameInput">Name: </label>
				<input id="nameInput" name="name" pattern="[A-Za-z0-9]+" maxlength="30" autocomplete="off" required/>

				<p id="statusIndicator"></p>

				<div>
					<button class="secondary" onclick="closeLeaderboardScreen();">Dismiss</button>
					<button onclick="enterLeaderboard();">Enter</button>
				</div>
			</div>
		</div>
	</body>
</html>
